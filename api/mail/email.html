<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
    *{
      font-family: Arial, sans-serif;
    }
    .head{
      width: 100%;
    }
    .head, .btn{
      background-color: #1a1a5c;
      color: #ffffff;
    
  }

    .message,.footer{
    background-color: #f0f0ff;
  }
  
    .bg {
    background-color: white; 
  }
    .text { color: #000000 !important; }
    .btn a { 
      color: #ffffff !important;
     }

    .displayNone{
      display: none;
    }
    </style>
</head>
<body class="bg" style="margin:0; padding:0;">
 <table width="100%" cellpadding="0" cellspacing="0" border="0" class="bg">
  <tr>
    <td align="center">
      <table width="600" cellpadding="0" cellspacing="0" border="0"class="bg" style="border-radius:12px;">
        
        <!-- Header -->
        <tr>
          <td bgcolor="#1a1a5c" class="head" style="padding:20px; text-align:center; font-size:20px; font-weight:bold;">
            {{TITLE}}
          </td>
        </tr>

        <!-- Nachricht -->
        <tr>
          <td class="text bg" style="padding:20px; font-size:15px; line-height:1.5;">
            <p><strong>Nutzer:</strong> {{USERNAME}}</p>
            <p><strong>Absender:</strong> {{NAME}}</p>
            <p><strong>Nachricht:</strong></p>
            <table width="100%" cellpadding="0" class="message" cellspacing="0" border="0" style="border-radius:8px;">
              <tr>
                <td style="padding:15px; font-family: monospace; color:#444444;">
                    <pre>{{MESSAGE}}</pre>
                </td>
              </tr>
            </table>
          </td>
        </tr>

        <!-- Button -->
        <tr>
          <td align="center" bgcolor="#ffffff" style="padding:20px;">
            <table cellpadding="0" cellspacing="0" border="0" bgcolor="#1a1a5c" class="btn {{DISPLAYNONECLASS}}" style="border-radius:8px;">
              <tr>
                <td align="center" style="padding:12px 24px;">
                  <a href="mailto:{{EMAIL}}"
                    class="btn"
                    style="text-decoration:none; font-weight:bold; font-size:15px; display:inline-block;">
                    Direkt antworten
                  </a>
                </td>
              </tr>
            </table>
          </td>
        </tr>

        <!-- Footer -->
        <tr>
          <td class="footer" style="padding:15px; text-align:center; font-size:12px; color:#666666;">
            Diese Nachricht wurde automatisch Ã¼ber das Bewerbungsformular gesendet.
          </td>
        </tr>

      </table>
    </td>
  </tr>
</table>

      </td>
    </tr>
  </table>

</body>
</html>
